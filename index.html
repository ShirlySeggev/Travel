<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <section class="header">
        <h1>TravelTip</h1>
        <div class="search">
            <input type="text" id="search" placeholder="Enter location" />
            <button class="search-btn">GO</button>
        </div>
        <button class="btn-user-pos">My Location</button>
    </section>

    <section class="location-container">
        <!-- <h4>Location:<span></span></h4> -->
        <p>You are at: <span class="user-pos"></span></p>
        <button class="btn-copy-location">Copy Location</button>
    </section>

    <section class="body-container">
        <div id="map" style="width: 50%; height: 400px;"></div>
        <div class="data-container">
            <div class="weather-container"></div>
            <div class="locations-table">
                <p>Locations: <span class="locs"></span></p>
            </div>
        </div>
    </section>

    <section class="controller-container">
        <button class="btn-add-marker">Add Marker Speciffic Location</button>
        <button class="btn-get-locs">Get Locations</button>
        <button class="btn-pan">Pan Map to Tokyo</button>
    </section>




    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
